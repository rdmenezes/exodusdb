<html>
<head>
    <title>Authorisation File</title>

    <script>

 gmodule='GENERAL'
 gdatafilename='DEFINITIONS'
 gdictfilename='AUTHORISATION'
 gupdateonlymode=true
 
    </script>

    <script language="javascript" src="scripts/client.js"></script>

    <script language="javascript" src="../neosys/scripts/authorisation.js"></script>

    <script language="javascript" src="../neosys/scripts/authorisation2.js"></script>

</head>
<body>
    <div align="center">
        <h1>
            Authorisation File</h1>
        <h2>
            Users</h2>
        <input style="display: none" datafld="KEY">
        <table class="neosystable" border="1" width="50%">
            <thead>
                <tr>
                    <td>
                        User Id</td>
                    <td>
                        User Name<br />
                        Email Address</td>
                    <td>
                        Last Login</td>
                    <td>
                        Location</td>
                    <td>
                        Keys</td>
                    <td>
                        Show</td>
                    <td>
                        Password</td>
                    <td>
                        Menu</td>
                    <td>
                        Allowed IP Numbers</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input datafld="USER_ID"></td>
                    <td>
                        <input datafld="USER_NAME"><br />
                        <input datafld="EMAIL_ADDRESS"></td>
                    <td>
                        <span datafld="LAST_LOGIN_DATE_TIME"></span>
                    </td>
                    <td>
                        <span datafld="LAST_LOGIN_LOCATION"></span>
                    </td>
                    <td>
                        <input datafld="KEYS"></td>
                    <td>
                        <input id="button_tasks" neosysgroupno="1" title="See user's authorised tasks" class="neosysbutton" type="button"
                            neosystype="B" tabindex="999" value="Tasks" onclick="user_showtasks()"></td>
                    <td>
                        <input id="button_password" neosysgroupno="1" title="Set the password for the user"
                            class="neosysbutton" type="button" neosystype="B" tabindex="999" value="Password" onclick="user_setpassword()"></td>
                    <td>
                        <input datafld="MENU"></td>
                    <td>
                        <input datafld="IP_NUMBERS"></td>
                </tr>
            </tbody>
        </table>
        <br>
        <h2>
            Tasks</h2>
        <table class="neosystable" border="1" width="50%">
            <thead>
                <tr>
                    <td id="TASK_ID_title">
                        Task Id</td>
                    <td id="LOCKS_title">
                        Locks</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input datafld="TASK_ID"></td>
                    <td>
                        <input datafld="LOCKS"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
