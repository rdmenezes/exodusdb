<html>
<head>

    <script>
var gmodule='MEDIA'
var gdatafilename='TEMP'
var gdictfilename='PARTS'
    </script>

    <script src="../neosys/scripts/client.js"></script>

</head>
<body>
    <div align="center">
        <h1>
            Parts File</h1>
        <table class="neosystable" border="1">
            <tr>
                <td>
                    Part Code:</td>
                <td>
                    <input datafld="PART_CODE"></td>
            </tr>
            <tr>
                <td>
                    Part Name:</td>
                <td>
                    <input datafld="PART_NAME"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <table>
                        <thead>
                            <tr>
                                <td>
                                    Sub Part Code.
                                </td>
                                <td>
                                    Part Name.
                                    <td>
                                        Quantity
                                    </td>
                            </tr>
                        </thead>
                        <tr>
                            <td>
                                <input datafld="SUB_PART_CODE">
                            </td>
                            <td>
                                <input datafld="SUB_PART_NAME">
                            </td>
                            <td>
                                <input datafld="QUANTITY">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
