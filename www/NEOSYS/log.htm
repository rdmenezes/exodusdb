<html>
	<head>

		<script> 
 var gmodule='GENERAL'
 var gdatafilename='VIEWLOG'
 
 //dummy to prevent client.js trying to load a _dict script
 var dict_VIEWLOG=''

		</script>

		<script language="javascript" src='../neosys/scripts/client.js'></script>
		<script language="javascript" src='../general/scripts/general.js'></script>
		<script language="javascript" src='../agency/scripts/agency.js'></script>
		
		<script>
		
function dict_VIEWLOG(parameters)
{

 //returns an array representing the client dictionary
 
 var dict=[]//of dictrecs
 var din=-1
 
 //single valued fields
 
 di=dict[++din]=dictrec('FROM_DATE', 'F',5)
 neosys_dict_date(di,'TO=UPTO_DATE')
 
 di=dict[++din]=dictrec('UPTO_DATE', 'F',6)
 neosys_dict_date(di,'FROM=FROM_DATE')
 di.defaultvalue='gds.calcx("FROM_DATE")'

 di=dict[++din]=dictrec('CONTAINING','F',7)
 di.length=30
   
 return dict
 
}

function form_postinit()
{
 
 gparameters.savebuttonvalue='List'
 
 return true
 
}
		</script>
		<title>Log</title>
	</head>
	<body>
		<div align="center">
			<h1 id="head1">Log</h1>
			<table class="NEOSYSTABLE" border="1">
				<tr id="dateoptions">
					<td>Which date(s) do you want?</td>
					<td vAlign="center">
						<input datafld="FROM_DATE"> to <input datafld="UPTO_DATE">
					</td>
				</tr>
				<tr>
					<td>Containing the word or phrase?</td>
					<td vAlign="center">
						<input datafld="CONTAINING">
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
