<html>
	<head>
		<title></title>
		<xlink REL="stylesheet" TYPE="text/css" HREF="global.css"></xlink>
		<script language="javascript" src="scripts/client.js"></script>
		<script ID="clientEventHandlersJS" LANGUAGE="javascript">

function formfunctions_onload()
{
 request.select()
}

function send_onclick()
{

 db.request=request.value
 result.value=db.send(data.value)

// request.value=db.request
 data.value=db.data
 response.value=db.response
 request.select()
 //alert(db.response)

}

		


		</script>
	</head>
	<body>
		<p align="center">&nbsp;</p>
		<p align="center">&nbsp;</p>
		<p align="center">&nbsp;</p>
		<p align="center">&nbsp;</p>
		<p align="center">
			<table>
				<tr>
					<td>
						Request
					</td>
					<td>
						<input id="request" name="request" size="56">
					</td>
				</tr>
				<tr>
					<td>
						Data
					</td>
					<td><textarea id="data" name="data" style="WIDTH: 367px; HEIGHT: 121px"></textarea>
					</td>
				</tr>
				<tr>
					<td height="165">
						Response
					</td>
					<td height="165">&nbsp; <textarea id="response" name="response" size="53" rows="6" cols="58"></textarea>
					</td>
				</tr>
				<tr>
					<td>
						Result
					</td>
					<td>
						<input id="result" name="result" size="57">
					</td>
				</tr>
			</table>
			<input id="send" name="send" type="submit" value="Send" LANGUAGE="javascript" onclick="return send_onclick()">
		</p>
	</body>
</html>
