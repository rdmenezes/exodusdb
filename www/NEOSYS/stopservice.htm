<script src="scripts/client.js" language="javascript"></script>
<script src="../neosys/scripts/neosys.js" language="javascript"></script>
<script>

var gnosavelocation=true

function stopservice()
{

 db.request='STOPDB'
 if (mode[1].checked) db.request+='\rRESTART'
 db.send()
 neosysnote(db.response)
 
}

</script>
<div align="center">
	<h2>Stop NEOSYS Service</h2>
	<h3>
		<table border=0>
			<tr>
				<td><input value=1 name="mode" type="radio"></td>
				<td>
					Stop and prevent restart (delete all *.end files in the neosys folder to allow restart)</td>
			</tr>
			<tr>
				<td><input value=2 checked=true name="mode" type="radio" ID="Radio1" NAME="Radio1"></td>
				<td>
					Stop and allow restart</td>
			</tr>
		</table>
		<BUTTON onclick="stopservice()">OK</BUTTON>
	</p>
</div>
