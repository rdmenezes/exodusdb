<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <script type="text/javascript">
 
 var gmodule='PRODUCTION'
 var gdatafilename='TIMESHEETANALYSIS'
 var gdictfilename='JOB'
 
function form_postinit()
{
 
 gparameters.savebuttonvalue='Analyse'

 gparameters.MEDIA_NONMEDIA=3
  
 //DOCUMENT_TYPE.setAttribute('neosysdefaultvalue',9)
 
 var title='Timesheet Analysis' 
 
 document.title=title
 $head1=$$('head1')
 $head1.innerHTML=title

 return true
 
}
 
    </script>

    <script type="text/javascript" src='../neosys/scripts/client.js'></script>

    <script type="text/javascript" src='../general/scripts/general.js'></script>

    <script type="text/javascript" src='../agency/scripts/agency.js'></script>

    <script type="text/javascript" src='scripts/jobs.js'></script>

</head>
<body>
    <div style="text-align: center">
        <h1 id="head1">
        </h1>
        <table class="neosystable" border="1" id="Table1">
            <tr>
                <th colspan="2">
                    Filter
                </th>
            </tr>
            <tr id="dateoptions">
                <td>
                    Date</td>
                <td valign="middle">
                    from
                    <input id="FROM_DATE" />
                    to
                    <input id="UPTO_DATE" />
                </td>
            </tr>
            <tr>
                <td>
                    User(s)<br />
                    (Blank for all)</td>
                <td>
                    <table>
                        <tr>
                            <td>
                                <input id="USER_ID" /></td>
                            <td>
                                <span id="USER_NAME" />
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
