<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <script type="text/javascript">
 var gmodule='JOBS'
 var gdatafilename='TIMESHEETS'
//var gshowmenu=false
    </script>

    <script type="text/javascript" src="../neosys/scripts/client.js"></script>

    <script type="text/javascript" src="../general/scripts/general.js"></script>

    <script type="text/javascript" src="../agency/scripts/agency.js"></script>

    <script type="text/javascript" src="scripts/jobs.js"></script>

    <script type="text/javascript" src="scripts/timesheets.js"></script>

    <title>Timesheet File</title>

    <script type="text/javascript">
<!--

//-->
    </script>

</head>
<body>
    <div style="text-align: center">
        <h1>
            Timesheet File</h1>
        <table class="neosystable" border="1">
            <tr>
                <td>
                    <table>
                        <tbody>
                            <tr>
                                <th>
                                    User name</th>
                                <td>
                                    <input id="USER_CODE" /></td>
                                <th>
                                    &nbsp;&nbsp;&nbsp;</th>
                                <th>
                                    Date</th>
                                <td>
                                    <input id="TIMESHEET_DATE" /></td>
                                <th>
                                    &nbsp;&nbsp;&nbsp;</th>
                                <th>
                                    <button class="neosysbutton" tabindex="9999" onclick="return timesheet_select('previous')">
                                        &lt;</button>
                                    <span style="font-size: 18px" id="DAY"></span>
                                    <button class="neosysbutton" tabindex="9999" onclick="return timesheet_select('next')">
                                        &gt;</button>
                                </th>
                                <th>
                                    &nbsp;&nbsp;&nbsp;</th>
                                <th>
                                    &nbsp;Status
                                    <input id="STATUS" /></th>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table>
                        <thead>
                            <tr>
                                <th>
                                    Job No</th>
                                <th>
                                    Job Description</th>
                                <th>
                                    Brand Name</th>
                                <th id="activitiessection">
                                    Activity</th>
                                <th>
                                    <span style="white-space: nowrap">Hours:Minutes</span></th>
                                <th>
                                    Details</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <input id="JOB_NO" /></td>
                                <td>
                                    <span id="JOB_DESCRIPTION"></span>
                                </td>
                                <td>
                                    <span id="BRAND_NAME"></span>
                                </td>
                                <td id="activitiessection">
                                    <input id="ACTIVITY_CODE" /></td>
                                <td>
                                    <input id="HOURS" /></td>
                                <td>
                                    <input id="DETAILS" /></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td id="activitiessection">
                                    &nbsp;</td>
                                <td align="right" colspan="3">
                                    Total&nbsp;&nbsp;&nbsp;</td>
                                <td style="text-align: left">
                                    <big><b><span id="TOTAL_HOURS"></span></b></big>
                                </td>
                                <td>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <br />
                    <table class="neosystable2" border="1">
                        <thead>
                            <tr>
                                <th>
                                    Version
                                </th>
                                <th>
                                    Status
                                </th>
                                <th>
                                    User name
                                </th>
                                <th>
                                    Date/Time
                                </th>
                                <th>
                                    Station
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <span id="VERSION_UPDATED"></span>
                                </td>
                                <td>
                                    <span id="STATUS_UPDATED"></span>
                                </td>
                                <td>
                                    <span id="USERNAME_UPDATED"></span>
                                </td>
                                <td>
                                    <span id="DATETIME_UPDATED"></span>
                                </td>
                                <td>
                                    <span id="STATION_UPDATED"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
