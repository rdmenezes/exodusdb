<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <script type="text/javascript">

var gmodule='GENERAL'
var gdatafilename='REPORTS'
var gdisableok=true

function form_preinit()
{

 document.writeln('<SCR'+'IPT src="../'+gparameters.module+'/scripts/'+gparameters.module+'.js" type="text/javascript"></SCR'+'IPT>')
 document.writeln('<SCR'+'IPT src="../'+gparameters.module+'/scripts/'+gparameters.mode+'.js" type="text/javascript"></SCR'+'IPT>')

 return true
 
}
    </script>

    <script type="text/javascript" src="../neosys/scripts/client.js"></script>

    <script type="text/javascript" src="scripts/general.js"></script>

    <script type="text/javascript" src="scripts/reports.js"></script>

    <title>Reports</title>
</head>
<body>
    <div style="text-align: center">
        <h1 id="documenttitle">
        </h1>
        <table class="neosystable" border="1">
            <thead>
                <tr>
                    <td style="text-align: center" id="row0col0">
                    </td>
                    <td id="row0col1" colspan="99">
                    </td>
                </tr>
                <tr>
                    <td colspan="6">
                        &nbsp;</td>
                    <td id="schedulingelement" style="display: none">
                        &nbsp;</td>
                    <td colspan="5" id="style="display: none">
                        Scheduling</td>
                    <td>
                        &nbsp;</td>
                </tr>
                <tr>
                    <td>
                        <button title="Design new report (Alt+N)" accesskey="N" neosystype="B" onclick="reports_edit('new')">
                            New</button>
                        <button title="Refresh list of reports (Alt+R)" accesskey="R" neosystype="B" onclick="reports_refresh()">
                            Refresh</button>
                    </td>
                    <th align="left" id="DESCRIPTION_title">
                        Description</th>
                    <th align="left" id="CREATOR_title">
                        Author</th>
                    <th align="left" id="DOCUMENT_NO_title">
                        Document No</th>
                    <th align="right" id="UPDATE_DATE_title">
                        Date</th>
                    <th align="right">
                        Time</th>
                    <th align="left" style="display: none" id="DATETIME_LASTRUN_title">
                        Last<br />
                        Run</th>
                    <th align="left" style="display: none" id="SCHEDULED_HOUR_title">
                        Hour</th>
                    <th align="left" style="display: none" id="SCHEDULED_DAY_OF_MONTH_title">
                        Day of
                        <br />
                        Month</th>
                    <th align="left" style="display: none" id="SCHEDULED_MONTH_title">
                        Month</th>
                    <th align="right" style="display: none" id="SCHEDULED_DAY_OF_WEEK_title">
                        Day of<br />
                        Week</th>
                    <th align="right" style="display: none" id="SCHEDULED_DATE_title">
                        Date</th>
                    <td>
                        <button title="Delete selected reports (Alt+D)" accesskey="D" neosystype="B" onclick="reports_delete()">
                            Delete</button>
                    </td>
                </tr>
            </thead>
            <tr>
                <td>
                    <button neosysgroupno="1" neosystype="B" onclick="reports_run()">
                        Run</button>
                    <button neosysgroupno="1" neosystype="B" onclick="reports_edit()">
                        Edit</button>
                    <button neosysgroupno="1" neosystype="B" onclick="reports_copy()">
                        Copy</button>
                </td>
                <td>
                    <span id="DESCRIPTION"></span>
                </td>
                <td>
                    <span id="CREATOR"></span>
                </td>
                <td>
                    <span id="DOCUMENT_NO"></span>
                </td>
                <td>
                    <span id="UPDATE_DATE"></span>
                </td>
                <td>
                    <span id="UPDATE_TIME"></span>
                </td>
                <td id="schedulingelement" style="display: none">
                    <span id="DATETIME_LASTRUN"></span>
                </td>
                <td id="schedulingelement" style="display: none">
                    <span id="SCHEDULED_HOUR"></span>
                </td>
                <td id="schedulingelement" style="display: none">
                    <span id="SCHEDULED_DAY_OF_MONTH"></span>
                </td>
                <td id="schedulingelement" style="display: none">
                    <span id="SCHEDULED_MONTH"></span>
                </td>
                <td id="schedulingelement" style="display: none">
                    <span id="SCHEDULED_DAY_OF_WEEK"></span>
                </td>
                <td id="schedulingelement" style="display: none">
                    <span id="SCHEDULED_DATE"></span>
                </td>
                <td>
                    <input id="DELETE_FLAG" /></td>
            </tr>
        </table>
    </div>
</body>
</html>
