<html>
	<head>
		<script>

var gmodule='GENERAL'
var gdatafilename='REPORTS'

function form_preinit()
{

 document.writeln('<SCR'+'IPT src="../'+gparameters.module+'/scripts/'+gparameters.module+'.js" language=javascript></SCR'+'IPT>')
 document.writeln('<SCR'+'IPT src="../'+gparameters.module+'/scripts/'+gparameters.mode+'.js" language=javascript></SCR'+'IPT>')

 return true
 
}
		</script>
		<script language="javascript" src="../neosys/scripts/client.js"></script>
		<script language="javascript" src="scripts/general.js"></script>
		<script language="javascript" src="scripts/reports.js"></script>
		<title>Reports</title>
	</head>
	<body>
		<div align="center">
			<h1 id="documenttitle"></h1>
			<table class="NEOSYSTABLE" border="1">
				<thead>
					<tr>
						<td align="center" id="row0col0"></td>
						<td id="row0col1" colspan="99"></td>
					</tr>
					<tr>
						<td colspan="99">&nbsp;</td>
					</tr>
					<tr>
						<td>
							<button title="Design new report (Alt+N)" accesskey="N" neosystype="B" onclick="reports_edit('new')">New</button>
							<button title="Refresh list of reports (Alt+R)" accesskey="R" neosystype="B" onclick="reports_refresh()">Refresh</button>
						</td>
						<th align="left" id="DESCRIPTION_title">
							Description</th>
						<th align="left" id="CREATOR_title">
							Author</th>
						<th align="left" id="DOCUMENT_NO_title">
							Document No</th>
						<th align="right" id="UPDATE_DATE_title">
							Date</th>
						<th align="right">
							Time</th>
						<td>
							<button title="Delete selected reports (Alt+D)" accesskey="D" neosystype="B" onclick="reports_delete()">Delete</button>
						</td>
					</tr>
				</thead>
				<tr>
					<td>
						<button neosysgroupno=1 neosystype="B" onclick="reports_run()">Run</button>
						<button neosysgroupno=1 neosystype="B" onclick="reports_edit()">Edit</button>
						<button neosysgroupno=1 neosystype="B" onclick="reports_copy()">Copy</button>
					</td>
					<td><span datafld="DESCRIPTION"></span></td>
					<td><span datafld="CREATOR"></span></td>
					<td><span datafld="DOCUMENT_NO"></span></td>
					<td><span datafld="UPDATE_DATE"></span></td>
					<td><span datafld="UPDATE_TIME"></span></td>
					<td><input datafld="DELETE_FLAG"></td>
				</tr>
			</table>
		</div>
	</body>
</html>
