<html>
	<head>
		<script>
 var gmodule='GENERAL'
 var gdatafilename='MARKETS'
		</script>
		<script language="javascript" src="../neosys/scripts/client.js"></script>
		<script language="javascript" src="scripts/general.js"></script>
		<title>Markets File</title>
	</head>
	<body>
		<h1 align="center">Markets File</h1>
		<table class="neosystable" border="1" align="center">
			<tr>
				<td>Market code</td>
				<td><input datafld="MARKET_CODE"></td>
			</tr>
			<tr>
				<td>Market name</td>
				<td><input datafld="MARKET_NAME"></td>
			</tr>
			<tr>
				<td>Main currency</td>
				<td><input datafld="CURRENCY_CODE">
					<span datafld="CURRENCY_NAME"></span></td>
			</tr>
			<tr>
				<td>Sequence</td>
				<td><input datafld="SEQUENCE"></td>
			</tr>
            <tr>
                <td colspan=2>
                    <table class="neosystable" border="1" xwidth=80%>
                        <thead>
                            <tr>
                                <th>
                                    Version
                                </th>
                                <th>
                                    Status
                                </th>
                                <th>
                                    User name
                                </th>
                                <th>
                                    Date/Time
                                </th>
                                <th>
                                    Station
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <span datafld="VERSION_UPDATED"></span>
                                </td>
                                <td>
                                    <span datafld="STATUS_UPDATED"></span>
                                </td>
                                <td>
                                    <span datafld="USERNAME_UPDATED"></span>
                                </td>
                                <td>
                                    <span datafld="DATETIME_UPDATED"></span>
                                </td>
                                <td>
                                    <span datafld="STATION_UPDATED"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
		</table>
	</body>
</html>
