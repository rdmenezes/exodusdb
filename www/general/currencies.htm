<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript">
        var gmodule = 'GENERAL'
        var gdatafilename = 'CURRENCIES'


        function form_postdisplay() {
            $$('basecurrencycode_span').innerText = gbasecurr
            $$('currencycode_span').innerText = gkey
            return true
        }


    </script>
    <script type="text/javascript" src="../neosys/scripts/client.js"></script>
    <script type="text/javascript" src="scripts/general.js"></script>
    <title>Currency & Exchange Rate File</title>
</head>
<body>
    <div style="text-align: center">
        <h1>
            Currency & Exchange Rate File</h1>
        <table class="neosystable" border="1">
            <tr>
                <td>
                    Currency code
                </td>
                <td>
                    <input id="CURRENCY_CODE" />
                </td>
            </tr>
            <tr>
                <td>
                    Currency name
                </td>
                <td>
                    <input id="CURRENCY_NAME" />
                </td>
            </tr>
            <tr>
                <td>
                    Subunit name
                </td>
                <td>
                    <input id="SUBUNIT_NAME" />
                </td>
            </tr>
            <tr>
                <td>
                    Decimals
                </td>
                <td>
                    <input id="DECIMALS" />
                </td>
            </tr>
            <tr>
                <td>
                    Payment instructions
                </td>
                <td>
                    <textarea id="PAYMENT_INSTRUCTIONS"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    Exchange rates
                </td>
                <td style="padding: 0px">
                    <table class="neosystable2" border="1">
                        <thead>
                            <tr>
                                <th>
                                    Date
                                </th>
                                <th>
                                    Rate 1 <span id="basecurrencycode_span"></span>=
                                </th>
                                <th>
                                    1 <span id="currencycode_span"></span>=
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <input id="EFFECTIVE_DATE" />
                                </td>
                                <td>
                                    <input id="RATE" />
                                </td>
                                <td>
                                    <input id="RATE2" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    Alias
                </td>
                <td>
                    <table>
                        <tr>
                            <td>
                                System:<input id="ALIAS_SYSTEM" />
                            </td>
                            <td>
                                Code:<input id="ALIAS_CODE" />
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td style="padding: 0px" colspan="2">
                    <table class="neosystable2" border="1">
                        <thead>
                            <tr>
                                <th>
                                    Version
                                </th>
                                <th>
                                    User name
                                </th>
                                <th>
                                    Date/Time
                                </th>
                                <th>
                                    Station
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <span id="VERSION_UPDATED"></span>
                                </td>
                                <td>
                                    <span id="USERNAME_UPDATED"></span>
                                </td>
                                <td>
                                    <span id="DATETIME_UPDATED"></span>
                                </td>
                                <td>
                                    <span id="STATION_UPDATED"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
