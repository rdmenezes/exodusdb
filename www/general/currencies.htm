<html>
	<head>
		<script>
 var gmodule='GENERAL'
 var gdatafilename='CURRENCIES'
 
function form_postinit()
{
 neosyssetexpression('basecurrencycode_span','innerText','gbasecurr')
 neosyssetexpression('currencycode_span','innerText','gds.calcx("CURRENCY_CODE")')
 return true
}

		</script>
		<script language="javascript" src="../neosys/scripts/client.js"></script>
		<script language="javascript" src="scripts/general.js"></script>
		<title>Currency & Exchange Rate File</title>
	</head>
	<body>
		<h1 align="center">Currency & Exchange Rate File</h1>
		<table class="neosystable" border="1" align="center">
			<tr>
				<td>Currency code</td>
				<td><input datafld="CURRENCY_CODE"></td>
			</tr>
			<tr>
				<td>Currency name</td>
				<td><input datafld="CURRENCY_NAME"></td>
			</tr>
			<tr>
				<td>ISO 4217 code</td>
				<td><input datafld="ISO_CODE"></td>
			</tr>
			<tr>
				<td>Subunit name</td>
				<td><input datafld="SUBUNIT_NAME"></td>
			</tr>
			<tr>
				<td>Decimals</td>
				<td><input datafld="DECIMALS"></td>
			</tr>
			<tr>
				<td>Payment instructions</td>
				<td><textarea datafld="PAYMENT_INSTRUCTIONS"></textarea></td>
			</tr>
			<tr>
				<td>Exchange rates</td>
				<td>
					<table border="1" class="neosystable">
						<thead>
							<tr>
								<th>
									Date</th>
								<th>
									Rate 1
									<span id="basecurrencycode_span"></span>=</th>
								<th>
									1
									<span id="currencycode_span"></span>=</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><input datafld="EFFECTIVE_DATE"></td>
								<td><input datafld="RATE"></td>
								<td><input datafld="RATE2"></td>
							</tr>
						</tbody>
					</table>
				</td>
			</tr>
            <tr>
                <td colspan=2>
                    <table class="neosystable" border="1" xwidth=80%>
                        <thead>
                            <tr>
                                <th>
                                    Version
                                </th>
                                <th>
                                    Status
                                </th>
                                <th>
                                    User name
                                </th>
                                <th>
                                    Date/Time
                                </th>
                                <th>
                                    Station
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <span datafld="VERSION_UPDATED"></span>
                                </td>
                                <td>
                                    <span datafld="STATUS_UPDATED"></span>
                                </td>
                                <td>
                                    <span datafld="USERNAME_UPDATED"></span>
                                </td>
                                <td>
                                    <span datafld="DATETIME_UPDATED"></span>
                                </td>
                                <td>
                                    <span datafld="STATION_UPDATED"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
		</table>
	</body>
</html>
