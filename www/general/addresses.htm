<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript">
        var gmodule = 'GENERAL'
        var gdatafilename = 'ADDRESSES'
    </script>
    <script type="text/javascript" src="../neosys/scripts/client.js"></script>
    <script type="text/javascript" src="scripts/general.js"></script>
    <title>Address File</title>
</head>
<body>
    <div style="text-align: center">
        <h1>
            Address File</h1>
        <table class="neosystable" border="1">
            <tr>
                <td>
                    Address code
                </td>
                <td>
                    <input id="ADDRESS_CODE" />
                </td>
            </tr>
            <tr>
                <td>
                    Company name
                </td>
                <td>
                    <input id="COMPANY_NAME" />
                </td>
            </tr>
            <tr>
                <td>
                    Address
                </td>
                <td>
                    <input id="ADDRESS1" /><br />
                    <input id="ADDRESS2" /><br />
                    <input id="ADDRESS3" /><br />
                    <input id="ADDRESS4" />
                </td>
            </tr>
            <tr>
                <td>
                    Country
                </td>
                <td>
                    <input id="COUNTRY" />
                </td>
            </tr>
            <tr>
                <td>
                    Fax
                </td>
                <td>
                    <input id="FAX" />
                </td>
            </tr>
            <tr>
                <td>
                    Telephone
                </td>
                <td>
                    <input id="TELEPHONE" />
                </td>
            </tr>
            <tr>
                <td>
                    E-Mail
                </td>
                <td>
                    <input id="EMAIL" />
                </td>
            </tr>
            <tr>
                <td>
                    Company Reg. No.
                </td>
                <td>
                    <input id="COMPANY_REG_NO">
                </td>
            </tr>
            <tr>
                <td>
                    Company Tax No.
                </td>
                <td>
                    <input id="COMPANY_TAX_NO">
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
