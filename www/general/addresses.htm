<html>
	<head>
		<script>
var gmodule='GENERAL'
var gdatafilename='ADDRESSES'
		</script>
		<script language="javascript" src="../neosys/scripts/client.js"></script>
		<script language="javascript" src="scripts/general.js"></script>
		<title>Address File</title>
	</head>
	<body>
		<h1 align="center">Address File</h1>
		<table class="neosystable" border="1" align="center">
			<tr>
				<td>Address code</td>
				<td><input datafld="ADDRESS_CODE"></td>
			</tr>
			<tr>
				<td>Company name</td>
				<td><input datafld="COMPANY_NAME"></td>
			</tr>
			<tr>
				<td>Address</td>
				<td><input datafld="ADDRESS1"><br><input datafld="ADDRESS2"><br><input datafld="ADDRESS3"><br><input datafld="ADDRESS4"></td>
			</tr>
			<tr>
				<td>Country</td>
				<td><input datafld="COUNTRY"></td>
			</tr>
			<tr>
				<td>Fax</td>
				<td><input datafld="FAX"></td>
			</tr>
			<tr>
				<td>Telephone</td>
				<td><input datafld="TELEPHONE"></td>
			</tr>
			<tr>
				<td>E-Mail</td>
				<td><input datafld="EMAIL"></td>
			</tr>
		</table>
	</body>
</html>
