<html>
	<head>
		<script>
var gmodule='GENERAL'
var gdatafilename='CHANGELOG'
		</script>
		<script language="javascript" src="../neosys/scripts/client.js"></script>
		<script language="javascript" src="scripts/general.js"></script>
		<title>Change Log</title>
	</head>
	<body>
		<h1 align="center">Change Log</h1>
		<table class="neosystable" border="1" align="center">
			<tr>
				<td>Number</td>
				<td><input datafld="CHANGELOG_NUMBER"></td>
			</tr>
			<tr>
				<td>Date</td>
				<td><input datafld="CHANGELOG_DATE"></td>
			</tr>
			<tr>
				<td>Keyword(s)</td>
				<td>
					<table>
						<tr>
							<td><input datafld="KEYWORD"></td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>Distribution</td>
				<td><input datafld="DISTRIBUTION"></td>
			</tr>
			<tr>
				<td>Text</td>
				<td><textarea datafld="CHANGELOG_TEXT"></td>
			</tr>
		</table>
	</body>
</html>
