<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Authorisation File</title>
    <script type="text/javascript">

        gmodule = 'GENERAL'
        gdatafilename = 'DEFINITIONS'
        gdictfilename = 'AUTHORISATION'
        gupdateonlymode = true
        gfirstelement = 'USER_ID'
    </script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <script type="text/javascript" src="../neosys/scripts/authorisation.js"></script>
    <script type="text/javascript" src="../neosys/scripts/authorisation2.js"></script>
</head>
<body>
    <div style="text-align: center">
        <h1>
            Authorisation File</h1>
        <h2>
            Users</h2>
        <input style="display: none" id="KEY" />
        <table class="neosystable" border="1" width="50%">
            <thead>
                <tr>
                    <td>
                        User Id:<br />
                        Expiry:
                    </td>
                    <td>
                        Password<br />
                        auto-expiry<br />
                        days:<input id="PASSWORD_AUTOEXPIRY_DAYS" />
                    </td>
                    <td>
                        User Name:<br />
                        Email Address:<br />
                        <input id="button_changeemaildomain" title="Change email domain name" class="neosysbutton"
                            type="button" neosystype="B" tabindex="999" value="Change domain" onclick="authorisation_changeallemaildomains()">
                    </td>
                    <td>
                        Last Login
                    </td>
                    <td>
                        Keys:<br />
                        Allowed IP Numbers:
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr valign="top">
                    <td>
                        <input id="USER_ID" /><br />
                        <input id="EXPIRY_DATE" />
                    </td>
                    <td>
                        <input id="button_password" neosysgroupno="1" title="Set the password for the user"
                            onclick="return user_setpassword(false,this)" class="neosysbutton" type="button"
                            neosystype="B" tabindex="999" value="Password" />
                        <input id="button_tasks" neosysgroupno="1" title="See user's authorised tasks" class="neosysbutton"
                            type="button" neosystype="B" tabindex="999" value="Tasks" onclick="return user_showtasks()" />
                    </td>
                    <td>
                        <input id="USER_NAME" /><br />
                        <input id="EMAIL_ADDRESS" />
                    </td>
                    <td>
                        <span id="LAST_LOGIN_DATE_TIME"></span>
                        <br />
                        <span id="LAST_LOGIN_LOCATION"></span>
                    </td>
                    <td>
                        <input id="KEYS" />
                        <input id="IP_NUMBERS" />
                    </td>
                </tr>
            </tbody>
        </table>
        <br />
        <h2>
            Tasks</h2>
        <table class="neosystable" border="1" width="50%">
            <thead>
                <tr>
                    <td id="TASK_ID_title">
                        Task Id
                    </td>
                    <td id="LOCKS_title">
                        Locks
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input id="TASK_ID" />
                    </td>
                    <td>
                        <input id="LOCKS" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
