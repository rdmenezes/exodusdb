<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript">
        var gmodule = 'GENERAL'
        var gdatafilename = 'USERS'
        var gupdateonlymode = true
    </script>
    <script type="text/javascript" src="../neosys/scripts/client.js"></script>
    <script type="text/javascript" src="../general/scripts/general.js"></script>
    <script type="text/javascript" src="../neosys/scripts/authorisation2.js"></script>
    <script type="text/javascript" src="../neosys/scripts/colors.js"></script>
    <script type="text/javascript" src="../neosys/scripts/users.js"></script>
    <title>User Details</title>
</head>
<body>
    <div style="text-align: center">
        <h1>
            User Details</h1>
        <table class="neosystable" border="1">
            <thead>
            </thead>
            <tbody>
                <tr>
                    <td>
                        User Code
                    </td>
                    <td colspan="2">
                        <input id="USER_ID" />
                    </td>
                    <td align="right" id="passwordexpiryelement">
                    </td>
                    <td colspan="2">
                        <input neosysgroup="0" id="button_password" title="Change the password" class="neosysbutton"
                            type="button" neosystype="B" tabindex="999" value="Change password" onclick="return user_setpassword(true)" />
                    </td>
                </tr>
                <tr>
                    <td>
                        User Name
                    </td>
                    <td colspan="5">
                        <input id="USER_NAME" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Department
                    </td>
                    <td colspan="5">
                        <input id="DEPARTMENT" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Email Address(es)
                    </td>
                    <td colspan="5">
                        <input id="EMAIL_ADDRESS" />
                    </td>
                </tr>
                <!-- Copied in users.htm and configuration.htm -->
                <tr>
                    <td>
                        Style
                    </td>
                    <th>
                        Font name
                    </th>
                    <th>
                        Font size %
                    </th>
                    <th>
                    </th>
                    <th>
                        Body color
                    </th>
                    <th>
                        Heading color
                    </th>
                </tr>
                <tr>
                    <td align="right">
                        Screens:
                    </td>
                    <td>
                        <input id="SCREEN_FONT" />
                    </td>
                    <td align="right">
                        <input id="SCREEN_FONT_SIZE" />
                    </td>
                    <td>
                    </td>
                    <td>
                        <input id="SCREEN_BODY_COLOR" />
                    </td>
                    <td>
                        &nbsp;
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        Reports:
                    </td>
                    <td>
                        <input id="REPORT_FONT_NAME" />
                    </td>
                    <td align="right">
                        <input id="REPORT_FONT_SIZE" />
                    </td>
                    <td>
                    </td>
                    <td>
                        <input id="REPORT_BODY_COLOR" />
                    </td>
                    <td>
                        <input id="REPORT_HEAD_COLOR" />
                    </td>
                </tr>
                <tr valign="top">
                    <td>
                        Signature <span style="font-size: 76%">(75dpi)</span>
                    </td>
                    <td colspan="5">
                        <table>
                            <tr>
                                <td>
                                    <img width="" height="" src="" alt="" id="signature_image" onload="user_signature_onload(this)" />
                                </td>
                                <td valign="top">
                                    <input neosystype="B" value="Upload" onclick="users_upload_signature()" class="neosysbutton"
                                        type="button" title="upload user signature for various documents footings (where configured)"
                                        id="button_upload_signature" name="button_upload_signature" />
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td colspan="6" style="padding: 0px">
                        <table class="neosystable2" border="1" width="100%">
                            <tr valign="top">
                                <td>
                                    <table width="100%">
                                        <thead>
                                            <tr>
                                                <th colspan="3">
                                                    Last login attempts:
                                                </th>
                                            </tr>
                                            <tr>
                                                <th id="LOGIN_DATETIME_title">
                                                    Date/Time
                                                </th>
                                                <th id="LOGIN_LOCATION_title">
                                                    Location
                                                </th>
                                                <th id="LOGIN_RESULT_title">
                                                    Result
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <input id="LOGIN_DATETIME" />
                                                </td>
                                                <td>
                                                    <input id="LOGIN_LOCATION" />
                                                </td>
                                                <td>
                                                    <input id="LOGIN_RESULT" />
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                                <td>
                                    <br />
                                    Market Code
                                    <input id="MARKET_CODE" />
                                    <br />
                                    <br />
                                    <table width="1%">
                                        <thead>
                                            <tr>
                                                <td>
                                                    Away/Holiday Dates
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>
                                                    From
                                                </th>
                                                <th>
                                                    Upto
                                                </th>
                                                <th>
                                                    Reason
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <input id="HOLIDAY_FROM_DATE" />
                                                </td>
                                                <td>
                                                    <input id="HOLIDAY_UPTO_DATE" />
                                                </td>
                                                <td>
                                                    <input id="HOLIDAY_REASON" />
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                                <td>
                                    Weekdays<br />
                                    Off<br />
                                    <input id="WEEKDAYS_OFF" />
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
