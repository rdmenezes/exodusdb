<HTML>

<HEAD>

<script>

function onload()
{
 var dialogargs=window.parent.dialogArguments
 form1.timeout.value=escape(dialogargs[0])
 form1.request.value=escape(dialogargs[1])
 form1.data.value=escape(dialogargs[2])
 form1.submitit.click()//for mac
 window.setTimeout('form1.submit()',1)//for pc
}

</script>

</HEAD>

<BODY onload='onload()'>
<FORM style='display:none' id=form1 action='../../NEOSYS/rs/remote.asp' method='POST'>
timeout <input id=timeout name=timeout><br>
request <input id=request name=request><br>
data <input id=data name=data>
<input type=submit id=submitit>
</FORM>

</BODY>

</HTML>
