<script src="scripts/client.js" language="javascript"></script>
<script src=".../neosys/scripts/neosys.js" language="javascript"></script>
<script>

var gnosavelocation=true

function test(n,cmd)
{
 //timer1=new neosystimer()
 timer=new Date
 for (var i=0;i<n;i++)
 {
  if (event.shiftKey) return
  db.request=cmd+'\r'+i
  var responded=db.send()
  //window.status=i+' '+db.response
  response.innerText=i+' '+db.response+' '+((new Date-timer)/1000/i)+' secs (avg)'
  if (!responded&&stoponerror.checked)
  {
   alert(db.response)
   break
  }
 }
 //window.status=timer1.stop()/1000/n+' secs'
}

</script>
<P>
	N:<INPUT id="n" value="1"></INPUT><BR>
	CMD:<INPUT id="cmd" value='TEST'></INPUT><BR>
	Stop on error <input id=stoponerror checked type=checkbox></input>
	<BUTTON onclick="test(neosysint(n.value),cmd.value)">Start</BUTTON>
<p id=response></p>
